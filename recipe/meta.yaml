{% set name = "ipylayout" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6cfde4fce40e5d874b4627ad369def9bf62a3af7b00e68a74bb5972ee2fc47b8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - nodejs
  run:
    - ipywidgets >=7.5.0
    - python

test:
  imports:
    - ipylayout

about:
  home: http://github.com/davidbrochart/ipylayout
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A Layout Manager Jupyter Widget Library
  dev_url: http://github.com/davidbrochart/ipylayout

extra:
  recipe-maintainers:
    - davidbrochart
